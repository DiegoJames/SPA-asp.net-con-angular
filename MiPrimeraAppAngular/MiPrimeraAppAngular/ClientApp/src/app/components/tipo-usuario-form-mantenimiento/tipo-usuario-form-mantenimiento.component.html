<h1>{{titulo}}</h1>

<div class="row">
  <div class="col-md-12">
    <form [formGroup]="tipoUsuario" (ngSubmit)="guardarDatos()">

      <div class="form-group">
        <label>Id tipo usuario</label>
        <input type="text" class="form-control" readonly formControlName="idTipoUsuario" />
      </div>

      <div class="form-group">
        <label>Nombre tipo usuario</label>
        <input type="text" class="form-control" formControlName="nombre" />

        <div style="color:red" *ngIf="tipoUsuario.controls['nombre'].errors?.required">
          El nombre del tipo usuario es obligatorio
        </div>
        <div style="color:red" *ngIf="tipoUsuario.controls['nombre'].errors?.maxlength">
          Supero la longitud maxima
        </div>
      </div>

      <div class="form-group">
        <label>Descripcion tipo usuario</label>
        <input type="text" class="form-control" formControlName="descripcion" />

        <div style="color:red" *ngIf="tipoUsuario.controls['descripcion'].errors?.required">
          El nombre del tipo usuario es obligatorio
        </div>
        <div style="color:red" *ngIf="tipoUsuario.controls['descripcion'].errors?.maxlength">
          Supero la longitud maxima
        </div>
      </div>

      <div class="form-group">
        <label>Seleccione las paginas</label>
        <div *ngFor="let pagina of paginas">
          <input class="check" [name]="pagina.idPagina" (change)="verCheck()"  type="checkbox"/>
          <label>{{pagina.mensaje}}</label>
        </div>
      </div>

      <div>
        <input [disabled]="!tipoUsuario.valid" type="submit" class="btn btn-primary" value="Guardar" />
        <button [routerLink]="['/mantenimiento-tipoUsuario']" class="btn btn-danger">Regresar</button>
      </div>

    </form>
  </div>

</div>

<div style="margin:1em" *ngIf="!tipoUsuario.valid">

  <div class="alert alert-danger">
    El formulario no es valido, verifique que sean correctos los datos
  </div>

</div>
