<table class="table">

  <thead class="thead-dark">
    <tr>
      <th *ngFor="let cabecera of cabeceras">{{ cabecera }}</th>
      <th *ngIf="isMantenimiento">Operaciones</th>
    </tr>
  </thead>

  <tbody>

    <tr *ngFor="let tipoUsuario of tipoUsuarios | paginate: { itemsPerPage: 10, currentPage: p }">
      <td>{{ tipoUsuario.idTipoUsuario }}</td>
      <td>{{ tipoUsuario.nombre }}</td>
      <td>{{ tipoUsuario.descripcion }}</td>
      <td *ngIf="isMantenimiento">
        <i [routerLink]="['/tipoUsuario-form-mantenimiento',tipoUsuario.idTipoUsuario]" class="glyphicon glyphicon-edit btn btn-primary"></i>
        <i class="glyphicon glyphicon-trash btn btn-danger" (click)="eliminar(tipoUsuario.idTipoUsuario)"></i>
      </td>
    </tr>


  </tbody>

</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
